{{- if .Values.ingress.enable }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- if (.Values.ingress.metadata).annotations }}
  annotations:
    {{- toYaml .Values.ingress.metadata.annotations | nindent 12 }}
  {{- end }}
  labels:
    app: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace.name }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Chart.Name }}
            port: 
              number: {{ .Values.service.port }}
        path: /
        pathType: Prefix
  {{- if .Values.ingress.tls.enable }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
{{- end }}